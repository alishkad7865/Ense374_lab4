<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="apple-touch-icon" href="/docs/4.5/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/4.5/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/4.5/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/4.5/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/4.5/assets/img/favicons/safari-pinned-tab.svg" color="#563d7c">
    <link rel="icon" href="/docs/4.5/assets/img/favicons/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
  <body class="center_format">
      <h1 style="margin-top: 4%;">To do Prototype</h1>
        <div class="card" style="width: 18rem;  width: 25rem; margin-left: auto; margin-right: auto; margin-top: 4%; border: 1px solid rgba(0,0,0,0);">
                <div class="shadow bg-white rounded">
                    
                    <div class="accordion" id="accordionExample">
                          <div class="card-header" id="headingOne">
                              <a class="btn btn-link btn-block text-left" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Log in 
                              </a>
                          </div>
                      
                          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                            <form class="form-signin" action="/login" id="login_form" method="POST">
                                    <h1 class="h3 mb-3 font-weight-normal">Log in</h1>
                                    <input type="email" class="fr_input form-control" placeholder="Email address"  name ="email" required autofocus>
                                    <input type="password" class="fr_input form-control" placeholder="Password" name ="password" required>
                                    <button class="btn btn-lg btn-primary btn-block" style="margin-top: 5%;" type="submit">Log in</button>
                                    </form>
                            </div>
                        <div class="card-header" id="headingTwo">
                            <a class="btn btn-link btn-block text-left collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Sign up
                            </a>
                        </div>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                          <div class="card-body">
                            <form class="form-signin" action="/register" id="signup_form" method="POST">
                                <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
                                <input type="email" class="fr_input form-control" placeholder="Email address" name="email" required autofocus>
                                <input type="password" class="fr_input form-control" placeholder="Password" name="password" required>
                                <input type="password" class="fr_input form-control" placeholder="Authenticate" name ="auth" required>
                                <button class="btn btn-lg btn-primary btn-block" style="margin-top: 5%;" type="submit">Sign up</button>
                                </form>
                             </div>
                        </div>
                    </div>
        </div>
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
        <script>
            $('#collapseone a').click(function (e) {
              e.preventDefault();
              $(this).getElementById(e).class('show')
            })
            // function check(event){
            //     alert(EventTarget.id);
            //         alert();
            // }

            $('#collapseTwo').click(function(e){
                    if('#collapseOne'.collapse.toggle==true){
                        '#collapseTwo'.collapse({toggle: false
                        })
                    }
                else if('#collapseTwo'.collapse.toggle==true){
                        '#collapseOne'.collapse({toggle: false
                        })
                    }
                })
        </script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
</html>
